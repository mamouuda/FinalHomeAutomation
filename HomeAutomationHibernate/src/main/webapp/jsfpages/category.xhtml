        <h:form id="a">
            <p:growl id="growl" showDetail="true" sticky="false"  />


            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="categoryname" value="Category Name:" />
                    <p:inputText id="categoryname" value="#{categoryBean.category.name}" required="true" label="categoryname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="categoryname" display="icon" />

                    <p:outputLabel for="description" value="Category Description:" />
                    <p:inputText id="description" value="#{categoryBean.category.description}" label="Lastname" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgLastname" event="keyup" />
                    </p:inputText>
                    
                    <p:message for="description" id="msgLastname" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="panel" actionListener="#{categoryBean.addCategory()}" icon="ui-icon-check" />
            </p:panel>

            <p:dataTable var="category" value="#{categoryBean.categoryList}" id="AjoutTab" widgetVar="CategoryTable"
                         emptyMessage="Not found categories " paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" style="width:500px;font-size:13px;margin-left: 150px">


                <p:column id="personneId" headerText="ID" filterBy="#{category.id}" filterMatchMode="exact" footerText=" ID exacte">
                    <h:outputText value="#{category.id}" />
                </p:column>
                <p:column headerText="Nom" id="personneNom" filterBy="#{category.name}" filterMatchMode="exact" footerText="nom exacte">
                    <h:outputText value="#{category.name}" />
                </p:column>
                <p:column headerText="Prenom" id="personnePrenom" filterBy="#{category.description}" filterMatchMode="contains" footerText="contient">
                    <h:outputText value="#{category.description}" />
                </p:column>
